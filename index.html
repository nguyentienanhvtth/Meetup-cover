<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are what we do | Meetup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components.css">

</head>
<body>
    <div id="wrapper">
        <div class="header">
            <div class="header-logo float-left">
                <a href="#">
                    <img src="https://www.meetup.com/mu_static/en-US/logo--script.004ada05.svg" alt="">
                </a>
            </div>
            <div class="header-right float-right">
                <ul class="create-meetup list-inline">
                    <li class="start-new"><a href="#">Start a new Group</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Sign up</a></li>
                </ul>
            </div>
        </div>
        <div class="banner">
            <div class="background-video">
                <video autoplay loop>
                    <source src="https://www.meetup.com/mu_static/en-US/video.dddafbfe.mp4">
                </video>
            </div>
            <div class="banner-content">
                <div class="title">
                    <h1>The real world is calling</h1>
                </div>
                <div class="description">
                    <p>Join a loval group to meet people, try something new, or do more of what you love</p>
                </div>
                <div class="button-action">
                    <a href="#">Join Meetup</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
